<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ball Knowledge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: '#3C3744',
              dark_hover: '#2C2734',
              dark_color: '#090C9B',
              light: '#FBFFF1', 
              light_hover: '#ECECEC',
              light_color: '#B4C5E4',
              mid_color: '#3D52D5',
            },
            fontFamily: {
              main: ['Special Gothic Condensed One', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      @keyframes marquee {
        0%   { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        display: inline-block;
        white-space: nowrap;
        animation: marquee 20s linear infinite;
      }
      </style>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">
  </head>
  <body class="bg-light overflow-x-hidden">
    <header>
      <nav class="bg-dark pt-5 pl-5 pr-5 pb-3 text-light fixed top-0 left-0 right-0 z-10 h-[80px]">
        <div class="flex justify-between items-center">
          <ul class="flex space-x-[50px]">
            <li><a href="/" class="font-main text-light text-[26px] hover:bg-dark_hover py-2 px-4 rounded-[10px] hover:text-light_hover transition-all duration-200">Home</a></li>
            <li><a href="/leaderboard" class="font-main text-light text-[26px] hover:bg-dark_hover py-2 px-4 rounded-[10px] hover:text-light_hover transition-all duration-200">Leaderboard</a></li>
            <li><a href="/live" class="font-main text-light text-[26px] hover:bg-dark_hover py-2 px-4 rounded-[10px] hover:text-light_hover transition-all duration-200">Live</a></li>
          </ul>
          <a href="/signup" class="font-main text-light text-[26px] hover:bg-dark_hover py-2 px-4 rounded-[10px] hover:text-light_hover transition-all duration-200">Join Now</a>
        </div>
      </nav>
      <div class="overflow-hidden whitespace-nowrap bg-dark_hover text-light py-2 fixed top-[80px] left-0 right-0 z-10">
        <div class="w-max animate-marquee">
          <span class="mx-8">Lebron scores 50 points</span>
          <span class="mx-8">Giannis blocks 3 shots</span>
          <span class="mx-8">Luka scores 40 points</span>
          <span class="mx-8">Jayson scores 30 points</span>
          <span class="mx-8">Lebron scores 50 points</span>
          <span class="mx-8">Giannis blocks 3 shots</span>
          <span class="mx-8">Luka scores 40 points</span>
        </div>
      </div>
    </header>
    <main>
      <div class="z-[1] scroll-content h-[1000px] bg-light bg-[radial-gradient(circle,_#000_1px,_transparent_1px)] bg-[size:20px_20px] pt-[80px]">
        <div class="font-main text-center font-bold text-[70px] text-mid_color fixed top-[20%] left-[50%] z-[30]">Ball Knowledge</div>
        <div class="parallax4 mt-[500px] ml-[200px] w-[100px] h-[100px] bg-dark z-[1]"></div>
        <img src="Jordan.png" class="parallax6 ml-[400px] w-[300px] h-[300px] z-[1]" alt="Jordan" />
        <img src="Lebron.png" class="parallax5 ml-[700px] mt-[-100px] w-[300px] h-[300px] z-[1]" alt="Jordan" />
        <img id="lebronimation" class="fixed parallaxlbj bottom-0 max-w-[90vh] max-h-[90vh] z-[1] object-contain" src="lebronimation/0.png" alt="frame animation" />
        <img id="patimation" class="fixed bottom-0 max-w-[90vh] max-h-[90vh] object-contain z-[1]" src="patimation/frame_0001.png" alt="frame animation" />
        <div class="absolute top-[500px] left-[300px]">Welcome to Ball Knowledge</div>
      </div>
    </main>
    <script type="module" src="animations/parallax.js"></script>
    <script type="module" src="animations/lebronimation.js"></script>
    <script type="module" src="animations/jebronimation.js"></script>
    <script src="dots.js"></script>
  </body>
</html>
